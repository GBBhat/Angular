<!--Reactive Form-->
<mat-card>
    <mat-card-header>User Registeration</mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="reactiveForm" (ngSubmit)="SaveUser()">
            <mat-form-field class="example-full-width">
                <mat-label>User Id</mat-label>
                <input matInput placeholder="Id" formControlName="userid">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="email" formControlName="email">
            </mat-form-field>

            <div class="example-button-row">
                <button mat-raised-button type="submit" color="primary">Register</button>
                <a mat-raised-button style="margin:5px" color="accent" (click)="RedirectLogin()">Close</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
